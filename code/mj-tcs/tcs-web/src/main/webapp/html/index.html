        <script src="../plugin/sockjs/sockjs.js"></script>
        <script src="../plugin/stomp/stomp.js"></script>
        <script type="text/javascript">
            var wsUrl = "http://localhost:8080/stomp";
//            var wsUrl = "ws://localhost:8080/tcs-web/tcs-web";
            var stompClient = null;

            function setConnected(connected) {
                document.getElementById('connect').disabled = connected;
                document.getElementById('disconnect').disabled = !connected;
            }

            function connect() {
                var socket = new SockJS(wsUrl);
//                var socket = new WebSocket(wsUrl);
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function(frame) {
                    setConnected(true);
                    console.log('Connected: ' + frame);

                    stompClient.subscribe('/topic/greetings', function(greeting){
                        console.log(greeting);
                    });
                });
            }

            function disconnect() {
                if (stompClient != null) {
                    stompClient.disconnect();
                }
                setConnected(false);
                console.log("Disconnected");
            }

            function uploadFile() {
                var file = document.getElementById('filename').files[0];
//                stompClient.send("/app/scene/1/vehicles",{}, {});

                stompClient.send("/app/scene/1/vehicles", {}, JSON.stringify({ 'filename': file.name }));

//                    alert("the File has been transferred.")
//                    stompClient.send("/app/tcs_model", 'end');
//                }
//
//                reader.readAsText(file);
            }

            function sendHello() {
                var name = document.getElementById('name').value;
                stompClient.send("/app/hello", {}, JSON.stringify({ 'name': name }));
            }

            function showMessage(message) {
                var response = document.getElementById('response');
                var p = document.createElement('p');
                p.style.wordWrap = 'break-word';
                p.appendChild(document.createTextNode(message));
                response.appendChild(p);
            }
        </script>
    </head>
    <body>
        <div>
            <div>
                <button id="connect" onclick="connect();">Connect</button>
                <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
            </div>
            <div>
                <input type="file" id="filename" />
                <br>
                <input type="button" value="Upload" onclick="uploadFile()" />
