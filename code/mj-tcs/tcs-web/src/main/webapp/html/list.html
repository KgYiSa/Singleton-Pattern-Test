<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Template</title>
    <link rel="stylesheet" href="../plugin/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/list.css"/>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/list.js"></script>
    <script src="../js/list-json.js"></script>
    <script src="../js/list-form-json.js"></script>
    <script src="../js/list-route-json.js"></script>
    <script src="../js/list-point-json.js"></script>
    <script src="../js/list-costs-json.js"></script>
</head>
<body>
<div class="box1">

    <button class="btn btn-default" type="submit">初始</button>
    <button class="btn btn-default" type="submit">可调度</button>
    <button class="btn btn-default" type="submit">正在执行</button>
    <button class="btn btn-default" type="submit">完成的订单</button>
    <button class="btn btn-default" type="submit">出错的订单</button>
    <button class="btn btn-default" type="submit">撤回</button>

    <!--<h1>AGV调拨单</h1>-->
    <table class="table" id="table">
        <tr>
            <td>Name</td>
            <td>Source</td>
            <td>Target</td>
            <td>Intended vehicle</td>
            <td>Executing vehicle</td>
            <td>Status</td>
            <td>Sequence</td>
        </tr>
    </table>

    <div class="text">
        <div class="box2">
            <ul class="ul">
                <li>Id: <input type="text" disabled="disabled"/></li>
                <li>Name: <input type="text" disabled="disabled"/></li>
                <li>Greated: <input type="text" disabled="disabled"/></li>
                <li>Finished: <input type="text" disabled="disabled"/></li>
                <li>Deadline: <input type="text" disabled="disabled"/></li>
                <li>Vehicle: <input type="text" disabled="disabled"/></li>
            </ul>

            <p>Dependencies</p>

            <div class="text1">
                <p>Transport Order</p>
            </div>

            <p>Rejections</p>

            <div class="text1">
                <p class="p">Vehicle</p>
                <span>Reason</span>
            </div>

            <p>Drive Orders</p>

            <div class="text1">
                <div class="left">
                    <p>Route:</p>
                    <table class="table1">
                        <tr>
                            <td>Target</td>
                            <td>Operation</td>
                            <td>Status</td>
                        </tr>
                        <tr class="record-tr">
                            <td class="record-td"></td>
                            <td class="record-td"></td>
                            <td class="record-td"></td>
                        </tr>
                    </table>
                </div>
                <div class="right">
                    <p>Transport Orders:</p>

                    <div class="table-list">
                        <table class="table2">

                        </table>
                    </div>
                    <span>Costs：</span>
                    <input type="text" disabled="disabled" class="input">
                </div>
            </div>
            <p class="text-nowrap"></p>
        </div>
    </div>
</div>
<!--<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>-->
<script src="../plugin/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
