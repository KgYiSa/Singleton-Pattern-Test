<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../plugin/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/default.css">
	<link rel="stylesheet" type="text/css" href="../css/modelling.css">
	<link rel="stylesheet" type="text/css" href="../css/ruler.css">
    <link rel="stylesheet" type="text/css" href="../css/editor.css">
	<script type="text/javascript" src="../js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="../plugin/bootstrap/js/bootstrap.js"></script>
	<title>Modelling Model</title>
</head>
<body>
	<header>
		<h1>AVG Modelling-Mode<a href="operating.html">[operating]</a></h1>
	</header>

	<div id="svg_editor">
		<div id="rulers">
			<div id="ruler_corner"></div>
			<div id="ruler_x">
				<div>
					<canvas height="15"></canvas>
				</div>
			</div>
			<div id="ruler_y">
				<div>
					<canvas width="15"></canvas>
				</div>
			</div>
		</div>

		<div id="workarea"></div>

		<div id="tools_bottom">

			<!-- Zoom buttons -->
			<div id="zoom_panel" class="toolset" title="Change zoom level">
				<label>
					<span id="zoomLabel" class="zoom_tool icon_label"></span>
					<input id="zoom" size="3" value="100" type="text" />
				</label>
				<div id="zoom_dropdown" class="dropdown">
					<button></button>
					<ul>
						<li>1000%</li>
						<li>400%</li>
						<li>200%</li>
						<li>100%</li>
						<li>50%</li>
						<li>25%</li>
						<li id="fit_to_canvas" data-val="canvas">Fit to canvas</li>
						<li id="fit_to_sel" data-val="selection">Fit to selection</li>
						<li id="fit_to_layer_content" data-val="layer">Fit to layer content</li>
						<li id="fit_to_all" data-val="content">Fit to all content</li>
						<li>100%</li>
					</ul>
				</div>
				<div class="tool_sep"></div>
			</div>

			<div id=""></div>
		</div>
	</div>

	<script type="text/javascript" src="../js/tcs-editor-utils.js"></script>
	<script type="text/javascript" src="../plugin/draw2d/two.js"></script>
    <script type="text/javascript" src="../js/ruler.js"></script>
	<script type="text/javascript" src="../js/browser.js"></script>
    <script type="text/javascript" src="../js/svgicons/jquery.svgicons.js"></script>
    <script type="text/javascript" src="../js/tcs-editor.js"></script>
	<script type="text/javascript" src="../js/init.js"></script>
	<script type="text/javascript" src="../js/modelling.js"></script>
</body>
</html>
