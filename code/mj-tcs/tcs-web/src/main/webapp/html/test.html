<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../css/ruler.css">
    <link rel="stylesheet" type="text/css" href="../css/editor.css">
</head>
<body>
    <div id="tcs-editor">
        <div id="tcs-rulers">
            <div id="ruler_corner"></div>
            <div id="ruler_x">
                <div id="ruler_x_cursor"></div>
                <div style="width: 1194px;">
                    <canvas height="15" width="1194"></canvas>
                </div>
            </div>
            <div id="ruler_y">
                <div id="ruler_y_cursor"></div>
                <div style="height: 1226px;">
                    <canvas width="15" height="1226"></canvas>
                </div>
            </div>
        </div>
        <div id="tcs-workarea">
            <div id="tcs-canvas" style="position: relative;"></div>
        </div>
        <div id="tcs-command-bar"></div>
        <div id="tcs-status-bar"></div>
    </div>

    <script type="text/javascript" src="../js/tcs-editor-utils.js"></script>
    <script type="text/javascript" src="../plugin/draw2d/two.js"></script>
    <script type="text/javascript" src="../js/ruler.js"></script>
    <script type="text/javascript" src="../js/tcs-editor.js"></script>

        <!--editor.constructEditor({container: document.querySelector('#tcs-editor')});-->
    <!--</script>-->

</html>
